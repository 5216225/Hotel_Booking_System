{%extends "adminlayout.html"%}
<head>
<!---Stylesheets-->
  <link rel="stylesheet" href="/static/table.css">
<!---Scripts-->
  <script src="/static/user.js"></script>
</head>
{% block body %}
<div class="row" style="margin-left: 0.5%;"><h3><b>Users Dashboard</b></h3></div>
<div class="row" style="margin-left: 0.4%;"><h5><b>Add New Admin</b></h5></div>
<div class="row">
  <div class="col-md-4">
    <div class="card card-body">
      <form action="{{url_for('add_admin')}}" method="POST">
        <div class="form-group">
          <label>Fullname:</label>
          <input type="text" class="form-control" name="name" placeholder="Full Name" >
        </div>
        <div class="form-group">
          <label>E-mail:</label>
          <input type="text" class="form-control" name="email" placeholder="E-mail" >
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="text" class="form-control" name="password" placeholder="Password" >
        </div>
        <button class="btn btn-primary btn-block">Add Admin</button>
      </form>
    </div>
  </div>

  
  <div class="row" style="margin-left: 1.5%; transform: translate(-370px, 270px);"><h5><b>Add New User</b></h5></div>
  <div class="col-md-4">
    <br><br><br>
    <div class="card card-body">
      <form action="{{url_for('add_user')}}" method="POST">
        <div class="form-group">
          <label>Fullname:</label>
          <input type="text" class="form-control" name="name" placeholder="Full Name" >
        </div>
        <div class="form-group">
          <label>E-mail:</label>
          <input type="text" class="form-control" name="email" placeholder="E-mail" >
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="text" class="form-control" name="password" placeholder="Password" >
        </div>
        <button class="btn btn-primary btn-block">Add User</button>
        <a class="btn btn-primary btn-block" href="/adminhome">Go Back</a>
      </form>
    </div>
  </div>

  <div class="col-md-8" style="margin-top:-25%">
    <table id="example" class="table table-striped table-bordered">
      <thead>
        <tr>
          <td>ID</td>
          <td>Name</td>
          <td>E-mail</td>
          <td>Password</td>
          <td>Usertype</td>
          <td>Action</td>
        </tr>
      </thead>
      <tbody>
        {% for data in user %}
        <tr>
          <td>{{data.id}}</td>
          <td>{{data.name}}</td>
          <td>{{data.email}}</td>
          <td>{{data.password}}</td>
          <td>{{data.usertype}}</td>
          <td width="150">
            <a href="/edit/{{data.id}}" class="btn btn-primary">Edit</a>
            <a href="/delete/{{data.id}}" class="btn btn-danger btn-delete">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
