{% extends 'layout.html' %}
{% block body %}
<head>
  <link rel="stylesheet" href="/static/form.css">
  <title> Log in </title>
</head> 
<div class="login-wrap">
  <h2>Login</h2>
  <form class="form" action="{{url_for('login')}}" method='POST'>
    <input type="email" placeholder="E-mail..." name="email" required/>
    <input type="password" placeholder="Password..." name="upass" required/>
    <button type="submit" value="Log in">Sign in</button>
    <a href="/reg"> <p> Don't have an account? Register </p></a>
  </div>
</div>

{% endblock %}
