{% extends 'adminlayout.html' %}
{% block body %}
<head>
  <link rel="stylesheet" href="/static/booking.css">
</head>

<div class="diamond"></div>
<div class="form-wrap">
  <form action="/add_hotel" method="POST">
   {% if session.username %}
   <a class="btn btn-info add-new" href="/displayhotels">Go Back</a>
   {% else %}
   {% endif %}
   <div class="guests">
      <label for="guests">Accomodation ID:</label>
      <input type="text" placeholder="Enter your accomodation id..." name="accomodationid" required/>
   </div>

   <div class="guests">
      <label for="guests">City:</label>
      <input type="text" placeholder="Enter your city name..." name="city" required/>
   </div>

   <div class="guests">
      <label for="guests">Address:</label>
      <input type="text" placeholder="Enter your address for hotel..." name="address" required/>
   </div>

   <div class="guests">
      <label for="guests">Features:</label>
      <select type="text" name="features" required>
         <option>TV, Wifi</option>	    
         <option>Satellite TV, Wifi, Safe, Iron/board, Kitchen</option>	    
         <option>Satellite TV, Wifi, Safe, Iron/board, Breakfast, Kitchen</option>	    
      </select>
   </div>

   <div class="guests">
      <label for="guests">Room Fare Per Night/Person:</label>
      <input type="text" placeholder="Enter price..." name="fare" required/>
   </div>

   <div class="guests">
      <label for="guests">Room Type:</label>
      <select type="number" name="roomtype" required>
         <option>Single Room</option>	    
         <option>Double Room</option>	    
         <option>Family Room</option>	    
      </select>
   </div>

   <div class="guests">
      <label for="guests">Smoking Allowed?:</label>
      <select type="number" name="smoking" required>
         <option>Y</option>	    
         <option>N</option>	    
      </select>
   </div>

    <input class="btn" type="submit" value="Add Hotel"/>
  </form>
</div>

{% endblock %}
